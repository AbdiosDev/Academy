<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="message">abdios.com</div>
</body>
</html>
